  name: License
  category: LEGAL
  type: Text
  description: License model of the public source code of the algorithm. If the source is not publicly available, please enter 'proprietary' here.
- property: personal_data
  name: Personal data
  category: LEGAL
  type: Bool
  description: 
- property: personal_data_description
  name: Description of the personal data
  category: LEGAL
  type: Text
  description: What personal data is being used. How is discrimination prevented when (proxies of) data such as ethnicity, sex or zipcode are being used. Indicate if there is any profiling based on this type of information.
- property: data_controller
  name: Data controller
  category: LEGAL
  type: Text
  description: Who is the data controller, and in case of personal data being used, what is the lawful basis.
- property: lawful_basis
  name: Lawful basis
  category: LEGAL
  type: Text
  description: 
- property: duty_to_inform
  name: Duty to inform
  category: LEGAL
  type: Bool
  description: 
- property: objection_procedure
  name: Objection procedure
  category: LEGAL
  type: Text
  description: In what way can citizens object against the outcome of the algorithm.
- property: maintenance_model
  name: Maintenance model
  category: MAINTENANCE
  type: Text
  description: "How is the algorithm maintained: internally, contract, community, no maintenance."
- property: maintenance_parties
  name: Maintenance parties
  category: MAINTENANCE
  type: Text
  description: Overview of parties committed in maintenance of the algorithm, contractually or by other means.
- property: contact
  name: Contact
  category: MAINTENANCE
  type: Text
  description: Names of the persons responsible for maintaining the algorithm.