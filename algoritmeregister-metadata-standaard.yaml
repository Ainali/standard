ALGEMENE INFORMATIE:
    omschrijving: 
  - eigenschap: versie
    type: tekst
    omschrijving: De versie van de metadata standaard gebruikt voor de documentatie.
  - eigenschap: naam
    type: tekst
    omschrijving: De gangbare naam gebruikt om het algoritme aan te duiden.
  - eigenschap: suite
    type: tekst
    omschrijving: De sofware verzameling of applicatie suite waartoe het algoritme behoort.
  - eigenschap: suite_versie
    type: tekst
    omschrijving: De versie van de suit waarin het algoritme gebruikt wordt.
  - eigenschap: algoritme_versie
    type: tekst
    omschrijving: De versie van het algoritme.
  - eigenschap: uitgifte_datum
    type: datum
    omschrijving: Datum van uitgifte van de huidige software versie.
  - eigenschap: url_bron
    type: url
    omschrijving: De url referentie van de bron/herkomst van het metadata bestand.
  - eigenschap: url_code
    type: url
    omschrijving: De url referentie naar de openbare publicatie van de code van het algoritme.
  - eigenschap: website
    type: url
    omschrijving: De url referentie naar de landingspagina van het algoritme.
  - eigenschap: is_based_on
    type: url
    omschrijving: Wanneer het algoritme een fork is van een andere bron kan hier deze bron vermeld worden.
  - eigenschap: categorie
    type: tekst
    omschrijving: Steekwoordenveld
  - eigenschap: status
    type: tekst
    omschrijving: 
  - eigenschap: type
    type: tekst
    omschrijving: Regelgebasseerd of zelflerend?
  - eigenschap: programmeertaal
    type: tekst
    omschrijving: Documentatie is in welke taal beschikbaar?
BESCHRIJVING:
    omschrijving: 
  - eigenschap: naam_kort
    type: tekst
    omschrijving: Algemene, korte naam van het algoritme, max 35 chars.
  - eigenschap: beschrijving_kort
    type: tekst
    omschrijving: Algemene, korte beschrijving van het algoritme, max 150 chars.
  - eigenschap: beschrijving
    type: tekst
    omschrijving: Uitgebreide beschrijving tussen de 500 en 10.000 chars waarin de werking van het algoritme wordt toegelicht.
  - eigenschap: functies
    type: tekst
    omschrijving: Lijst van de belangrijkste functies van het algoritme.
  - eigenschap: doel
    type: tekst
    omschrijving: Beschrijving van het doel waarvoor het algoritme is ontwikkeld. Wanneer functioneert het goed (bij welke toepassing). En waar is het algoritme niet voor bedoeld.
  - eigenschap: besluitvormingsproces
    type: tekst
    omschrijving: Bij welk besluitvormingsproces in de organisatie is het algoritme betrokken. Is er sprake van geautomatiseerde besluiten. Indien mogelijk verwijzen naar concrete besluitvorming of beleid, zoals ontsloten via publieke bronnen als raadsinformatiesystemen.
  - eigenschap: impact
    type: tekst
    omschrijving: Beschrijf het effect dat (de uitkomst van) het algoritme heeft op het dagelijks leven van betrokken burgers. Wanneer krijgt een burger met het algoritme te maken. Op welke wijze wordt daarover richting de burger gecommuniceerd. Verwijs hierbij eventueel naar openbare bronnen zoals besluiten.
  - eigenschap: documentatie
    type: url
    omschrijving: Link naar eventuele uitgebreide documentatie over het algoritme en het life cycle management.
TOEZICHT:
    omschrijving: 
  - eigenschap: prestatienorm
    type: tekst
    omschrijving: Welke criteria zijn er afgesproken om de prestatie van het algoritme te toetsen. Hoe worden deze prestatie gemonitord.
  - eigenschap: monitoring
    type: tekst
    omschrijving: 
  - eigenschap: methodes_en_modellen
    type: tekst
    omschrijving: Geef aan van welke standaard methodes of modellen het algoritme gebruik maakt. Zoals ROC-curve of confusion matrix
  - eigenschap: risicos
    type: tekst
    omschrijving: Zijn de risico’s van het algoritme in kaart gebracht. Op welke wijze houdt de organisatie toezicht op deze risico’s. Geef specifiek aan op welke wijze ‘bias’ een rol speelt in het gebruik van het algoritme.
  - eigenschap: menselijke_tussenkomst
    type: bool
    omschrijving: 
  - eigenschap: menselijke_tussenkomst_beschrijving
    type: tekst
    omschrijving: Beschrijf de manier waarop de uitkomsten van het algoritme en de daaruit volgende processen stop gezet kunnen worden. Specificieer daarbij de verschillende interne en externe verantwoordelijkheden, zodat duidelijk is kan en mag handelen.
  - eigenschap: koppeling_naar_basisregistraties
    type: bool
    omschrijving: 
  - eigenschap: brondata
    type: tekst
    omschrijving: Geef een overzicht van de data die door het algoritme worden verwerkt en eventuele afhankelijkheden die daaruit volgen.
  - eigenschap: proportionaliteit
    type: tekst
    omschrijving: 
JURIDISCH:
    omschrijving: 
  - eigenschap: licentie
    type: tekst
    omschrijving: Licentiemodel behorende bij openbare broncode van het algoritme. Indien geen openbare broncode beschikbaar is, hier ‘proprietary’ invullen.
  - eigenschap: persoonsgegevens_naw
    type: bool
    omschrijving: 
  - eigenschap: persoonsgegevens_beschrijving
    type: tekst
    omschrijving: Welke persoonsgegevens worden verwerkt. Op welke manier wordt getoetst op mogelijke discriminatie, wanneer er (proxies van ) data zoals etniciteit, geslacht of postcode worden gebruikt. Geef aan of er sprake is van profilering op basis van deze gegevens.
  - eigenschap: verwerkingsverantwoordelijke
    type: tekst
    omschrijving: Wie is de verwerkingsverantwoordelijke en verwerking, en wat is de rechtmatige grondslag, indien er sprake is van het verwerken van persoonsgegevens.
  - eigenschap: rechtmatige_grondslag
    type: tekst
    omschrijving: 
  - eigenschap: informatieplicht
    type: bool
    omschrijving: 
  - eigenschap: bezwaarprocedure
    type: tekst
    omschrijving: Op welke wijze kunnen burgers bezwaar maken tegen de uitkomst van het algoritme
ONDERHOUD:
    omschrijving: 
  - eigenschap: onderhoudsmodel
    type: tekst
    omschrijving: Typering van de wijze waarop het algoritme wordt onderhouden: intern, contract, community, geen onderhoud.
  - eigenschap: onderhoudspartijen
    type: tekst
    omschrijving: Overzicht van partijen verbonden aan het onderhoud van het algoritme, contractueel of anderszins.
  - eigenschap: contract
    type: tekst
    omschrijving: Namen van contactpersonen verantwoordelijk voor het onderhoud van het algoritme.
